<div class="jumbotron text-center">
  <h2>What type of suggestion is this?</h2>
  <p>
    <select>
      <option ng-repeat="type in types | orderBy:'text'" value="{{type.value}}">{{type.text}}</option>
    </select>
  </p>
  <br/>
  <a ui-sref="new.actiontype">
    <button class="btn btn-lg" type="button">Next</button>
  </a>
</div>
